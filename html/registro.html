<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Registro</title>
</head>
<body class="body-login">
    <div class="contenedor-login">
        <div class="nuevo-usuario">
            <h1 class="titulo-registro">Registro de nuevo usuario</h1>

            <form class="formulario" action="/crear-usuario" method="post"> 
        
                D.N.I:
                <input type="number" name="dni" id="dni"><br><br>
        
                Nombres:
                <input type="text" name="nombre" id="nombre"><br><br>
        
                Apellido:
                <input type="text" name="apellido" id="apellido"><br><br>
        
                Correo:
                <input type="email" name="correo" id="correo"><br><br>
        
                Contraseña:
                <input type="password" name="password" id="password"><br><br>
        
                <input type="submit" value="Registrar">
        
            </form>
            <h2 id="mensaje-registro" class="mensaje-registro">Mensaje</h2>
        </div>
        <div class="inicio-sesion">
            <h1 class="titulo-inicio-sesion">Inicio sesion</h1>

            <form class="formulario" action="/iniciar-sesion" method="post"> 
        
                D.N.I:
                <input type="number" name="dni" id="dni"><br><br>
        
                Contraseña:
                <input type="password" name="password" id="password"><br><br>
        
                <input type="submit" value="Iniciar sesion">
        
            </form>
            <h2 id="mensaje-inicio" class="mensaje-inicio">Mensaje</h2>
        </div>


    </div>
    
    

    <script src="/index.js"></script>


    
</body>
</html>
