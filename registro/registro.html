<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="body-login">
    <div class="contenedor-login">
        <div class="nuevo-usuario">
            <h1 class="titulo-registro">Registro de nuevo usuario</h1>

            <form id="formulario-registro" class="formulario" action="registro.php" method="post"> 
        
                D.N.I:
                <input type="number" name="dni" id="dni"><br><br>
                
                Nombres:
                <input type="text" name="nombre" id="nombre"><br><br>
        
                Apellido:
                <input type="text" name="apellido" id="apellido"><br><br>
        
                Correo:
                <input type="email" name="correo" id="correo"><br><br>
        
                Contraseña:
                <input type="password" name="password" id="password"><br><br>
        
                <input type="submit" value="Registrar">
        
            </form>
            <p id="mensaje-registro" class="mensaje-registro"></p>
            
        </div>
        <div class="inicio-sesion">
            <h1 class="titulo-inicio-sesion">Inicio sesion</h1>

            <form id="formulario-inicio" class="formulario" > 
        
                D.N.I:
                <input type="number" name="dni" id="dni"><br><br>
        
                Contraseña:
                <input type="password" name="password" id="password"><br><br>
        
                <input type="submit" value="Iniciar sesion">
        
            </form>
            <p class="mensaje-inicio"></p>
        </div>


    </div>
    <script src="/registro/registro.js"></script>
    
</body>
</html>
